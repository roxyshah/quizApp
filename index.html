<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Quiz App</title>
        <meta name="description" content="Test your Rocky Mountain National Park knowledge">
        <link href="main.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
<body>

  <div class="container-start">
    <h1>Welcome to the Rocky Mountain National Park Quiz!</h1>
    <p>Press "Start" to Begin</p>
    <button type="submit">Start</button>
  </div>

  <div class="container-question">
    <h2>How many lakes are there in Rocky Mountain National Park?</h2>
    <form class="questions-form">
        <fieldset name="answers">

            <label class="answer">
                <input type="radio" value="21" name="answer">
                <span>21</span>
            </label>

            <label class="answer">
                <input type="radio" value="7" name="answer">
                <span>7</span>
            </label>

            <label class="answer">
                <input type="radio" value="156" name="answer">
                <span>156</span>
            </label>

            <label class="answer">
                <input type="radio" value="85" name="answer">
                <span>85</span>
            </label>
        </fieldset>
    </form>

  </div>

  <div class="container-end">
    <h2>DONE!</h2>
    <p>Congratulations! You know about RMNP! Now take a hike!</p>
  </div>

</body>
</html>
