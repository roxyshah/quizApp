<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Quiz App</title>
        <meta name="description" content="Test your Rocky Mountain National Park knowledge">
        <link href="index.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="datastore.js"></script>
        <script src="index.js"></script>
    </head>
<body>

<div class="questionNumber-Score">
    <ul>
        <li>QUESTION: <span class="question"></span></li>
        <li>SCORE: <span class="score"></span></li>
    </ul>
</div>

  <div class="container-start">
    <h1>Welcome to the Rocky Mountain National Park Quiz!</h1>
    <p>Press "Start" to Begin</p>
    <button type="submit" class="startButton">Start</button>
  </div>

  <div class="container-question" style="display:none">
    <h2>Question:</h2>
    <form class="questions-form">
        <fieldset name="options">

            <label class="option">
                <input type="radio" value="answer 1" name="answer" required>
                <span>option 1</span>
            </label>

            <label class="option">
                <input type="radio" value="answer 2" name="answer" required>
                <span>option 2</span>
            </label>

            <label class="option">
                <input type="radio" value="answer 3" name="answer" required>
                <span>option 3</span>
            </label>

            <label class="option">
                <input type="radio" value="answer 4" name="answer" required>
                <span>option 4</span>
            </label>

            <button type="submit" class="submitButton">Submit</button>
        </fieldset>
    </form>

  </div>

  <div class="container-answerResult" style="display:none">
      <p>This is where the answerResult should be.</p>
      <button type="submit" class="nextButton">Next</button>
  </div>


  <div class="container-end" style="display:none">
    <h2>DONE!</h2>
    <p>Congratulations! You got <span class="correct"></span> / <span class="total"></span> correct! Now take a hike!</p>
  </div>

  <div class="container-restart" style="display:none">
        <h1>Retake the Quiz!</h1>
        <p>Press "Restart" to Begin</p>
        <button type="submit" class="restartButton">Restart</button>
      </div>

</body>
</html>
